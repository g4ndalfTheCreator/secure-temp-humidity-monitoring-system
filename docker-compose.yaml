version: '3'

services:
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "8883:8883"

    expose:
      - "1883"
      - "8883"
    
    volumes:
      - ./mosquitto:/etc/mosquitto
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/certs:/mosquitto/certs
    
    networks:
      - measurement-system
  
  postgres:
    image: postgres:15
    restart: unless-stopped

    # Temporary usernames for testing
    environment:
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: pw
      POSTGRES_DB: temp-hum-db
    expose:
      - "5432"
    ports:
      - "5431:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - measurement-system

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    restart: unless-stopped
    environment:
      # increases the log level from info to debug
      - GF_LOG_LEVEL=info
    ports:
      - '3000:3000'
    volumes:
      - 'grafana_storage:/var/lib/grafana'
    networks:
      - measurement-system

  python_logger:
    image: python_logger
    restart: unless-stopped

    depends_on:
      - postgres
      - mosquitto

    build: 
      dockerfile: Dockerfile
      context: ./python_files

    command: 
      python3 main.py


    networks:
      - measurement-system  
  
    

volumes:
  mosquitto:
  postgres_data:
  grafana_storage:

networks:
  measurement-system:
    driver: bridge